<label class="form-label" for="customFile">Change Character Image</label>
<input type="file" class="form-control" id="customFile" />

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>  Character updated successfully
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="createCharacter" (ngSubmit)="update()">
  
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control"formControlName="name"  placeholder="e.g Amendra bahubali">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Age</label>
        <input type="number" class="form-control"formControlName="age"  placeholder="e.g 30">
      </div>
  
    <div class="form-group">
      <label for="inputAddress">Gender</label>
      <input type="text" class="form-control" formControlName="gender" id="inputAddress" placeholder="e.g Male">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Occupation</label>
      <input type="text" class="form-control" id="inputAddress2"formControlName="occupation" placeholder="e.g Front-end Developer">
    </div>
   
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
